<!DOCTYPE html>
<html>
	<head>
		<title>Upload Recipes</title>
		<style>
    		body{text-align:center;}
    		form{display:block;border:1px solid black;padding:20px;}
        fieldset{text-align:left;}
		</style>
	</head>
	<body>
    	<h1>Share your favorite recipes</h1>

<!-- Here is the list of <form> attributes:
accept-charset	Specifies the charset used in the submitted form (default: the page charset).
action	Specifies an address (url) where to submit the form (default: the submitting page).
autocomplete	Specifies if the browser should autocomplete the form (default: on).
enctype	Specifies the encoding of the submitted data (default: is url-encoded).
method	Specifies the HTTP method used when submitting the form (default: GET).
name	Specifies a name used to identify the form (for DOM usage: document.forms.name).
novalidate	Specifies that the browser should not validate the form.
target	Specifies the target of the address in the action attribute (default: _self). -->

<!-- The action attribute defines the action to be performed when the form is submitted 
Normally, the form data is sent to a web page on the server when the user clicks on the submit button. -->
<!-- <input type="submit"> defines a button for submitting the form data to a form-handler.
The form-handler is typically a server page with a script for processing input data.
The form-handler is specified in the form's action attribute -->
<!-- The target attribute specifies if the submitted result will open in a new browser tab, a frame, or in the current window. The default value is "_self" which means the form will be submitted in the current window. -->
<!-- The method attribute specifies the HTTP method (GET or POST) to be used when submitting the form data 
When to Use GET?
The default method when submitting form data is GET.
However, when GET is used, the submitted form data will be visible in the page address field:
Notes on GET:
Appends form-data into the URL in name/value pairs
The length of a URL is limited (about 3000 characters)
Never use GET to send sensitive data! (will be visible in the URL)
Useful for form submissions where a user want to bookmark the result
GET is better for non-secure data, like query strings in Google
When to Use POST?
Always use POST if the form data contains sensitive or personal information. The POST method does not display the submitted form data in the page address field.
Notes on POST:
POST has no size limitations, and can be used to send large amounts of data.
Form submissions with POST cannot be bookmarked -->

    	<form action="" method="POST" enctype="multipart/form-data">

          <label for="name">Recipe name:</label>
          <input type="text" id="recipename" name="recipename" placeholder="Enter your recipe name"/><br/>
          <br/>

          <fieldset>
            <legend>Recipe ingredients:</legend>
            <textarea id="ingredients" name="ingredients" placeholder="Enter a list of ingredients" rows="10" cols="80"></textarea>
            <br/>
          </fieldset>

          <br/>
          
          <fieldset>
            <legend>Steps:</legend>
            <textarea id="steps" name="steps" placeholder="Enter steps of the recipe" rows="10" cols="120"></textarea>
            <br/>
          </fieldset>

          <br/>
          
          <input type="submit" value="Submit recipe">
          <br/>

		</form>
	</body>
</html>
